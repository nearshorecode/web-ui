language: node_js
cache:
  directories:
    - ~/.npm
    - node_modules
notifications:
  email: true
node_js:
  - '9'
  - '8'
  - '6'
  - '4'
install:
  - npm install -g codecov
script:
  - yarn
  - yarn test
  - yarn storybook:build
  - codecov
after_success:
  - npm run travis-deploy-once "npm run semantic-release"
branches:
  except:
    - /^v\d+\.\d+\.\d+$/
